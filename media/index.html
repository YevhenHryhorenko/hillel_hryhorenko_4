<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Медіа і айфрейми</title>
	</head>
	<body>
		<div>
			<h3>Відео, яке грає автоматично, без звука і на повторі</h3>

			<video autoplay muted loop>
				<source src="./medias/video.mp4" type="video/mp4" />
				Ваш браузер не підтримує програвання відео
			</video>
		</div>

		<div>
			<h3>Відео, яке має елементи управління</h3>

			<video src="./medias/video.mp4" controls></video>
		</div>

		<div>
			<h3>Аудіо</h3>

			<audio src="./medias/audio.mp3" controls loop></audio>
		</div>

		<div>
			<h3>Айфрейм</h3>

			<iframe
				width="560"
				height="315"
				src="https://www.youtube.com/embed/IsXEVQRaTX8"
				title="YouTube video player"
				frameborder="0"
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
				allowfullscreen
			></iframe>
		</div>
	</body>
</html>
